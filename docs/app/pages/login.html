<div id="login-form-container">
    <form id="login-form" class="form" novalidate ng-submit="login(password)">
        <label for="password">Passord:</label>
        <input type="text" id="password" ng-change="passwordChanged()" ng-model="password" autofocus/>
        <input type="submit" value="Logg inn"/>
    </form>
</div>

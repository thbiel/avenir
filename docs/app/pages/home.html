---
    # Front Matter enabled
---
<article style="background-color: blanchedalmond;">
    <h1>Hei Mar :-)</h1>
    <p class="author">~ Noen bilder av Tor HÃ¥vard Bieltvedt ~</p>

    <div id="bildekarusell" class="carousel" style="_background-color: cornflowerblue;" data-interval="0" data-keyboard="false" data-wrap="false">
        <div class="carousel-inner" role="listbox">
            {% for image in site.data.images.images %}
            <div class="item {% if forloop.first == true %}active{% endif %}">
                <img src="{{image.uri}}" class="center-block">
            </div>
            {% endfor %}
        </div>

        <a class="left carousel-control" href="#bildekarusell" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>
        </a>
        <a class="right carousel-control" href="#bildekarusell" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
    </div>

    <div class="images-invisible-preload">
        {% for image in site.data.images.images %}
        <img src="{{image.uri}}"/>
        {% endfor %}
    </div>
</article>

<script ng-init="carouselLoaded('bildekarusell')"></script>

    # Front Matter enabled

<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppController">
    <head>
        <title>Avenir</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/angularjs/1.2.5/angular.min.js"></script>
        <script src="js/angularjs/1.2.5/angular-resource.min.js"></script>
        <script src="js/angularjs/1.2.5/angular-route.min.js"></script>

        <script type='text/javascript' src="app/application.js"></script>

        <link href='css/main.css' rel='stylesheet' type='text/css'>

        <link href="https://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet">

        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: '{{site.firebaseApiKey}}',
                authDomain: '{{site.firebaseAuthDomain}}',
                databaseURL: '{{site.firebaseDatabaseURL}}',
                storageBucket: '{{site.firebaseStorageBucket}}',
                messagingSenderId: '{{site.firebaseMessagingSenderId}}'
            };
            firebase.initializeApp(config);
            var database = firebase.database();
            var logEntriesRef = database.ref('{{site.firebaseLogEntriesRef}}');

            function writeLogEntry(
                    user,
                    url,
                    userAgent,
                    image
            ) {
                logEntriesRef.push({
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    user: user ? user : null,
                    url: url,
                    useragent: userAgent,
                    image: image
                });
            }
        </script>
    </head>

    <body ng-keydown="keyPressed($event)">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </body>
</html>

<html ng-app="app" ng-controller="AppController">
    <head>
        <title>Avenir</title>
        <script src="js/angularjs/1.2.5/angular.min.js"></script>
        <script src="js/angularjs/1.2.5/angular-resource.min.js"></script>
        <script src="js/angularjs/1.2.5/angular-route.min.js"></script>

        <script type='text/javascript' src='js/jquery/1.6.1/jquery-1.6.1.min.js'></script>
        <script type='text/javascript' src="app/application.js"></script>

        <link href='css/main.css' rel='stylesheet' type='text/css'>

        <link href="https://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet">
    </head>

    <body style="margin: 0; padding: 0;" ng-keydown="keyPressed($event)">
        <table cellpadding="0" cellspacing="0" style="width: 100%; height: 100%; margin: 0; padding: 0;">
            <tr>
                <td height="730" style="width: 100%;  text-align: center;" ng-style="primaryBackgroundStyle" valign="top">
                    <div style="margin-left: 40px; margin-right: 40px; margin-top: 10px;  text-align: center;">
                        <table cellpadding="0" cellspacing="0">
                            <div style="margin-top: 80px; margin-left: 50px; width: 940px; text-align: center;"  ng-style="primaryTextStyle">
                                <div ng-view></div>
                            </div>
                        </table>
                        <br/>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
